name: Build Android

on:
  workflow_call:
    inputs:
      version:
        description: "Version number"
        required: true
        type: string
      build_version:
        description: "Build version"
        required: true
        type: string
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Version Number
        run: |
          VERSION_NUMBER="${{ inputs.version }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
          sed -i '' "s/^version: .*/version: $VERSION_NUMBER/" pubspec.yaml
          else
          sed -i "s/^version: .*/version: $VERSION_NUMBER/" pubspec.yaml
          fi
        shell: bash

      - name: Cache Android and Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Android/sdk
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-sdk-flutter-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sdk-flutter-${{ github.ref }}-
            ${{ runner.os }}-sdk-flutter-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Run lint
        run: flutter analyze

      - name: Validate and Convert Build Version
        id: prep
        run: |
          if ! [[ "${{ inputs.build_version }}" =~ ^[0-9]+$ ]]; then
            echo "Error: Build version must be a valid number"
            exit 1
          fi
          BUILD_VERSION_INT=$((${{ inputs.build_version }} + 0))
          echo "BUILD_VERSION_INT=$BUILD_VERSION_INT" >> $GITHUB_ENV

      - name: Build App bundle
        run: flutter build appbundle

      - name: Build Apk
        run: flutter build apk --build-number=$BUILD_VERSION_INT

      - name: Run tests
        run: flutter test

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload Apk
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/apk/release/app-release.apk

