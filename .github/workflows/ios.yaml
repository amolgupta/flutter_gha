name: Build iOS

on:
  workflow_call:
    inputs:
      version:
        description: "Version number"
        required: true
        type: string
      build_version:
        description: "Build version"
        required: true
        type: string
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Version Number
        run: |
          VERSION_NUMBER="${{ inputs.version }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
          sed -i '' "s/^version: .*/version: $VERSION_NUMBER/" pubspec.yaml
          else
          sed -i "s/^version: .*/version: $VERSION_NUMBER/" pubspec.yaml
          fi
        shell: bash

      - name: Cache iOS SDK and Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-sdk-flutter-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sdk-flutter-${{ github.ref }}-
            ${{ runner.os }}-sdk-flutter-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Validate and Convert Build Version
        id: prep
        run: |
          if ! [[ "${{ inputs.build_version }}" =~ ^[0-9]+$ ]]; then
            echo "Error: Build version must be a valid number"
            exit 1
          fi
          BUILD_VERSION_INT=$((${{ inputs.build_version }} + 0))
          echo "BUILD_VERSION_INT=$BUILD_VERSION_INT" >> $GITHUB_ENV
          

      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign --build-number=$BUILD_VERSION_INT

      - name: Package .app to .ipa
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/Runner.app
          zip -r Runner.ipa Payload
          rm -rf Payload

      - name: Upload app
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/ios/iphoneos/Runner.app

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: Runner.ipa