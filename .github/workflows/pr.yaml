name: Flutter CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'

      - name: Install dependencies
        run: flutter pub get

      - name: Run lint
        run: flutter analyze

      - name: Build APK
        run: flutter build apk

      - name: Build iOS
        run: flutter build ios

      - name: Run tests
        run: flutter test
